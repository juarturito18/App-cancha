<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="style_reserva.css">
</head>
<body>
  <h2>Login</h2>
  <form id="loginForm">
    <input type="text" id="username" placeholder="Usuario" required><br><br>
    <input type="password" id="password" placeholder="Contraseña" required><br><br>
    <button type="submit">Ingresar</button>
  </form>

  <p id="response"></p>

  <script>
    async function login() {
      const u = document.getElementById('username').value;
      const p = document.getElementById('password').value;
      const form = new URLSearchParams();
      form.append('username', u);
      form.append('password', p);

      const res = await fetch('http://localhost:8000/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: form
      });
      const json = await res.json();
      document.getElementById('response').innerText = json.access_token ? '¡Bienvenido!' : json.detail;
    }

    document.getElementById('loginForm').addEventListener('submit', e => { e.preventDefault(); login(); });
  </script>
</body>
</html>
