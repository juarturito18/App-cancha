<!-- registro/login.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- Enlace relativo al CSS en /auth/style_reserva.css -->
  <link rel="stylesheet" href="style_reserva.css">
</head>
<body>
  <div class="container">
    <h2>Iniciar Sesión</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Correo Electrónico" required><br>
      <input type="password" id="password" placeholder="Contraseña" required><br>
      <button type="submit">Ingresar</button>
    </form>
    <p id="response"></p>
    <div class="register-link">
      ¿No tienes cuenta? 
      <!-- Enlace absoluto a /auth/register.html -->
      <a href="http://127.0.0.1:8000/auth/register.html">Regístrate aquí</a>
    </div>
  </div>

  <!-- Cargar el script de login (ubicado en /auth/login.js) -->
  <script src="login.js"></script>
</body>
</html>
