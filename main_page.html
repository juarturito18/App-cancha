<html lang="es">
<head >

<body>
  <header>
    <h1>Bienvenido a La Pateada</h1>

  <div class="intro">
    <p>
      Reserva canchas fácilmente. Visualiza disponibilidad en tiempo real y haz tu reserva al instante.
    </p>
  </div>

  <main class="container">
    <h2>Selecciona el mapa según el horario deseado</h2>
    <div style="margin-bottom: 20px;">
      <button onclick="cambiarMapa(1)">3 - 4 PM</button>
      <button onclick="cambiarMapa(2)">4 - 5 PM</button>
      <button onclick="cambiarMapa(3)">5 - 6 PM</button>
      <button onclick="cambiarMapa(4)">6 - 7 PM </button>
      <button onclick="cambiarMapa(5)">7 - 8 PM</button>
      <button onclick="cambiarMapa(6)">8 - 9 PM</button>
    </div>
    <iframe id="iframeMapa" src="Canchas sinteticas1.html" width="100%" height="600px" style="border:1px solid #ccc;"></iframe>
  </main>
  
    <section class="container">
    <h2>Reservar cancha</h2>
    <p>¿Ya sabes en qué cancha quieres jugar? ¡Reserva ahora mismo con un solo clic!</p>
    <button class = "btn-reservar" onclick="location.href='http://127.0.0.1:8000/reservar/reserva.html'">Ir a Reservar</button>
  </section>

  <script src="script.js"></script>
