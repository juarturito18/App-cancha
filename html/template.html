<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Reserva de Canchas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Bienvenido al sistema de reservas</h1>
    </header>

    <main>
        <iframe src="Canchas sinteticas.html" width="100%" height="600"></iframe>

        <button id="toggleChatBtn">Mostrar Chatbot</button>

        <div id="chat-container" style="display: none;">
            <div id="chat">
                <div id="messages"></div>
                <input type="text" id="input" placeholder="Escribe tu mensaje...">
                <button onclick="sendMessage()">Enviar</button>
            </div>
        </div>
    </main>

    <script>
        const toggleBtn = document.getElementById('toggleChatBtn');
        const chatContainer = document.getElementById('chat-container');

        toggleBtn.addEventListener('click', () => {
            const isVisible = chatContainer.style.display === 'block';
            chatContainer.style.display = isVisible ? 'none' : 'block';
            toggleBtn.textContent = isVisible ? 'Mostrar Chatbot' : 'Ocultar Chatbot';
        });
    </script>

    <script src="/static/js/chat.js"></script>
</body>
</html>
