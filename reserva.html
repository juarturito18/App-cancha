<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Reservar Cancha</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Realizar Reserva</h1>
        <form action="/submit_reservation" method="post">
            <div class="form-group">
                <label for="date">Fecha:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="time">Hora:</label>
                <input type="time" id="time" name="time" required>
            </div>
            <div class="form-group">
                <label for="cancha">Número de Cancha:</label>
                <input type="number" id="cancha" name="cancha" min="1" required>
            </div>
            <div class="form-group">
                <label for="duration">Duración (horas):</label>
                <input type="number" id="duration" name="duration" min="1" value="1" required>
            </div>
            <button type="submit">Confirmar Reserva</button>
        </form>
 </div>

    <div>
        <a href="/">Home</a>
        <a href="/login">Login</a>
        <a href="/mapa">Mapa</a>
 </div>
</body>
</html>
