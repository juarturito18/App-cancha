<!DOCTYPE html>
<html>
<head>
    <title>Registro</title>
</head>
<body>
    <h2>Registro</h2>
    <form id="registerForm">
        <input type="text" id="username" placeholder="Usuario" required><br><br>
        <input type="password" id="password" placeholder="ContraseÃ±a" required><br><br>
        <button type="submit">Registrar</button>
    </form>

    <p id="response"></p>

    <script>
        document.getElementById("registerForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            const response = await fetch("http://localhost:8000/register", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, password })
            });

            const result = await response.json();
            document.getElementById("response").innerText = result.message || result.detail;
        });
    </script>
</body>
</html>
