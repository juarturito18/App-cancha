<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Register</title>
      <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #ff0905bb;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 400px;
      margin: 80px auto;
      background-color: white;
      padding: 25px;
      border-radius: 30px;
      box-shadow: 0px 10px 16px rgba(0,0,0,0.7);
    }

    h2 {
      text-align: center;
      color: #333;
    }

    .tab {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }

    .tab button {
      padding: 10px;
      width: 100%;
      background: #e9e9e9;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    .tab button.active {
      background-color: #007bff;
      color: white;
    }

    .form {
      display: none;
    }

    .form.active {
      display: block;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      color: white;
      border: crimson;
      border-radius: 7px;
      font-size: 16px;
    }
  </style>
</head>
<body>
     <div class="container">
    <div class="tab">
      <button class="active" onclick="mostrarFormulario('login')">Login</button>
      <button onclick="mostrarFormulario('register')">Registro</button>
    </div>

    <div id="login" class="form active">
      <h2>Iniciar Sesión</h2>
      <input type="email" placeholder="Correo electrónico" required>
      <input type="password" placeholder="Contraseña" required>
      <button type="submit">Entrar</button>
    </div>

    <div id="register" class="form">
      <h2>Registrarse</h2>
      <input type="text" placeholder="Nombre completo" required>
      <input type="email" placeholder="Correo electrónico" required>
      <input type="password" placeholder="Contraseña" required>
      <button type="submit">Crear cuenta</button>
    </div>
  </div>

  <script>
    function mostrarFormulario(formulario) {
      const forms = document.querySelectorAll(".form");
      const tabs = document.querySelectorAll(".tab button");

      forms.forEach(f => f.classList.remove("active"));
      tabs.forEach(t => t.classList.remove("active"));

      document.getElementById(formulario).classList.add("active");
      event.target.classList.add("active");
    }
  </script>

</body>
</html>
