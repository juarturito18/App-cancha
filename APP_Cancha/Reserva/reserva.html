<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reservar Cancha</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <link rel="stylesheet" href="style_reserva.css">
</head>
<body>
  <div class="form-container">
    <h1>Reservar</h1>
    <form>
      <label>Nombre:</label>
      <input type="text" id="nombre" required><br><br>

      <label>Email:</label>
      <input type="email" id="email" required><br><br>

      <label>Fecha:</label>
      <input type="date" id="fecha" required><br><br>

      <label>Hora:</label>
      <select id="hora" required onchange="actualizarCanchasDisponibles()">
        <option value="" disabled selected>Seleccione la hora</option>
        <option value="15:00">3:00 PM</option>
        <option value="16:00">4:00 PM</option>
        <option value="17:00">5:00 PM</option>
        <option value="18:00">6:00 PM</option>
        <option value="19:00">7:00 PM</option>
        <option value="20:00">8:00 PM</option>
      </select><br><br>

      <label>Cancha:</label>
      <select id="cancha" required>
        <option value="" disabled selected>Seleccione la cancha</option>
      </select><br><br>

      <button type="button" onclick="generarPDF()">Reservar</button>
    </form>
  </div>

  <script src="reserva.js"></script>
</body>
</html>
